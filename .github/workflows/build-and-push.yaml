# Build and Push Docker Image
# This GitHub Actions workflow builds and pushes a Docker image to a specified
# container registry whenever there is a push to the main branch or a merged pull request.

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-push:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: version
        run: echo "date_tag=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_HOST }}/${{ github.repository }}:latest
            ${{ secrets.REGISTRY_HOST }}/${{ github.repository }}:${{ steps.version.outputs.date_tag }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_HOST }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_HOST }}/${{ github.repository }}:buildcache,mode=max

      - name: Trigger Portainer webhook
        if: success()
        run: |
          curl -X POST ${{ secrets.REFRESH_WEBHOOK }}

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Image pushed successfully!"
          echo "Tags: latest, ${{ steps.version.outputs.date_tag }}"